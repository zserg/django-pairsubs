{% extends "site_base.html" %}
{% load bootstrap4 %}

{% block content %}
<h1>Search Opensubtitles.org</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'pairsubs:opensubtitles_search' %}" method="post" name="search_subs" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
    {% buttons %}
    <input type="submit" value="Search" class="btn btn-primary" />
    {% endbuttons %}
  </form>
{% endblock %}
